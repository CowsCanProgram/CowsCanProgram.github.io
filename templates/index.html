<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index Page</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .header {
            position: absolute;
            top: 20px;
            font-size: 24px;
            font-weight: bold;
        }
        h1 {
            margin-bottom: 20px;
        }
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">AllThingsScience</div>
    <h1>Welcome to AllThingsScience!</h1>
    <h1>To get started, please select a category.</h1>
    <h1>If you are unsure, click the "Hodge-Podge" button for everything.</h1>
    <div class="button-container">
        <button onclick="location.href='/math'">Math</button>
        <button onclick="location.href='/physics'">Physics</button>
        <button onclick="location.href='/chemistry'">Chemistry</button>
        <button onclick="location.href='/biology'">Biology</button>
        <button onclick="location.href='/hodgepodge'">Hodge-Podge</button>
    </div>
</body>
</html>
