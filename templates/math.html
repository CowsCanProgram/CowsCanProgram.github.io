<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page 4</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            position: relative;
        }
        .container {
            max-width: 600px;
            width: 100%;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .status {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
            font-weight: bold;
        }
        .image-container {
            margin-bottom: 20px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .text-input {
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .result {
            font-size: 24px;
            font-weight: bold;
        }
        .correct {
            color: green;
        }
        .incorrect {
            color: red;
        }
        .reset-button {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <button class="back-button" onclick="location.href='/reset_session'">Back to Index</button>
    <div class="status">
        Correct: {{ correct_count }} | Incorrect: {{ incorrect_count }}
    </div>
    <div class="container">
        <h1>Welcome to Guess the Math Equation!</h1>
        {% if image_url %}
            <div class="image-container">
                <img src="{{ image_url }}" alt="Math Equation">
            </div>
            <form action="/check_answer" method="post">
                <div class="text-input">
                    <input type="hidden" name="equation" value="{{ equation }}">
                    <input type="text" name="user_answer" placeholder="Enter text here">
                </div>
                <div class="buttons">
                    <button type="submit">Submit</button>
                </div>
            </form>
        {% else %}
            <button class="start-button" onclick="location.href='/random_math'">Start</button>
        {% endif %}
        <div class="result">
            {% if result %}
                <p class="{{ 'correct' if result == 'Correct' else 'incorrect' }}">{{ result }}</p>
                {% if result == 'Incorrect' and correct_answer %}
                    <p>The correct answer is: {{ correct_answer }}</p>
                {% endif %}
            {% endif %}
        </div>
    </div>
</body>
</html>
